<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>

    <div class="container-fluid bg-light p-5  ">
        <div class="row  mt-5 p-5 d-flex justify-content-center  align-items-center">
            <div class="col-6 ">
                <h1 style="font-size:12vh ; letter-spacing: -2px;font-weight: bolder;" class="text-primary" >facebook</h1>
                <p class="lead display-6" style="font-size: 30px;font-weight:400;">facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="col-4 rounded d-flex border  shadow-lg flex-column justify-content-center align-items-center">
                <input type="text" class="rounded-3 w-75  mt-5" style="height: 40px;" name="" id="">
                <input type="password" name="" style="height: 40px;" class="rounded w-75  mt-4" id="">
                <a href="https://facebook.com" style="font-size: 20px;" class="btn mt-3 w-75 btn-primary">Login</a>
                <p class="text-primary text-center mt-3">forgotten password</p>
                <hr>
                <a href="https://facebook.com" class="btn btn-success mb-5 w-75 text-capitalize">create new account</a>
            </div>
            <span class="h6 mt-5  text-end" style="margin-right:22% "><strong>create a page</strong> for celebrity , brand or business.</span>
        </div>
    </div>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
